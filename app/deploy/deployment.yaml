apiVersion: apps/v1
kind: Deployment
metadata:
  name: ran-service-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ran-service-stack
  template:
    metadata:
      labels:
        app: ran-service-stack
    spec:
      serviceAccountName: deployment-creator
      containers:
        - name: rabbitmq-broker
          image: rabbitmq
        - name: worker
          image: ekelhala/srsran-worker
          ports:
            - containerPort: 9000
        - name: api-server
          image: ekelhala/srsran-api-server
          ports:
            - containerPort: 80
          env:
            # connecting to mongodb with static clusterIP
            - name: MONGODB_URI
              value: "mongodb://10.106.50.165:27017"
---
apiVersion: v1
kind: Service
metadata:
  name: ran-api-server-service
spec:
  selector:
    app: ran-service-stack
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30001
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: worker-service
spec:
  selector:
    app: ran-service-stack
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: api-server-service
spec:
  selector:
    app: ran-service-stack
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80